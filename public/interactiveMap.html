        <script>
        var activeNations = new Array('it', 'de', 'ca', 'us', 'is', 'no', 
        'se', 'ie', 'gb', 'dk', 'nl', 'be', 'cz', 'ch', 'pt', 'fr', 'es', 
        'gr', 'hu', 'at', 'ba', 'me', 'hr', 'cu', 'do', 'jm', 'mx', 'cn',
        'hk', 'mo', 'th', 'vn');
        var lastSelected = null;
        var countrySelected = null;
        $(document).ready(function(){
            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: 'transparent',
                borderOpacity: 0.01,
                borderWidth: 2,
                borderColor: '#000',
                color: '#cecdcd',
                colors: {
                    'it': '#2FB8FC', 'de': '#2FB8FC', 'ca': '#2FB8FC', 'us': '#2FB8FC', 'is': '#2FB8FC',
                    'no': '#2FB8FC', 'se': '#2FB8FC', 'ie': '#2FB8FC', 'gb': '#2FB8FC', 'dk': '#2FB8FC',
                    'nl': '#2FB8FC', 'be': '#2FB8FC', 'cz': '#2FB8FC', 'ch': '#2FB8FC', 'pt': '#2FB8FC',
                    'fr': '#2FB8FC', 'es': '#2FB8FC', 'gr': '#2FB8FC', 'hu': '#2FB8FC', 'at': '#2FB8FC',
                    'ba': '#2FB8FC', 'me': '#2FB8FC', 'hr': '#2FB8FC', 'cu': '#2FB8FC', 'do': '#2FB8FC',
                    'jm': '#2FB8FC', 'mx': '#2FB8FC', 'cn': '#2FB8FC', 'hk': '#2FB8FC', 'mo': '#2FB8FC', 
                    'th': '#2FB8FC', 'vn': '#2FB8FC',
                },
                enableZoom: true,
                hoverColor: '#f46b49',
                hoverOpacity: null,
                normalizeFunction: 'linear',
                selectedColor: '#1d1d1b',
                showTooltip: true,
                onRegionOver: function (event, code, region) {
                    if (activeNations.indexOf(code) === -1) {
                        event.preventDefault();
                    }
                },
                onRegionOver: function (event, code, region) {
                    if (activeNations.indexOf(code) === -1) {
                        event.preventDefault();
                    }
                },
                onRegionClick: function (element, code, region) {
                    if (activeNations.indexOf(code) > -1) {
                        document.getElementById("country").textContent=region;
                        loadPhotos(region);
                    } else {
                        element.preventDefault();
                    }
                },
                onRegionSelect: function (event, code, region) {
                    event.preventDefault();
                },
                onLabelShow: function (event, label, code)
                {
                    if (activeNations.indexOf(code) > -1) {
                        switch (code) {
                            case 'ca':
                                label.text('Canada');
                                break;
                        }
                    } else {
                        event.preventDefault();
                    }
                }
            });
        });
        </script>
